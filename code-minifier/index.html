<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.min.css">
    <script src="script.js"></script>
    <title>Code Minifier</title>
</head>

<body>
    <header>
        <h1>Code Minifier</h1>
        <div class="lang">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="14" viewBox="0 0 24 14" fill="none" class="lang">
                <path
                    d="M10.9393 13.0607C11.5251 13.6464 12.4749 13.6464 13.0607 13.0607L22.6066 3.51472C23.1924 2.92893 23.1924 1.97918 22.6066 1.3934C22.0208 0.807612 21.0711 0.807612 20.4853 1.3934L12 9.87868L3.51472 1.3934C2.92893 0.807612 1.97918 0.807612 1.3934 1.3934C0.807612 1.97919 0.807612 2.92893 1.3934 3.51472L10.9393 13.0607ZM10.5 11L10.5 12L13.5 12L13.5 11L10.5 11Z"
                    fill="white" />
            </svg>
            <span class="lang">Язык</span>
        </div>
    </header>
    <section class="code">
        <div class="original code">
            <label for="original-code" class="original code">Оригинальный код</label>
            <textarea name="code" class="original code" id="original-code" cols="30" rows="20"></textarea>
        </div>
        <div class="minified code">
            <label for="minified-code" class="minified code">Сжатый код</label>
            <textarea name="code" class="minified code" id="minified-code" cols="30" rows="20"></textarea>
        </div>
    </section>
    <footer>
        <button>Сжать</button>
    </footer>
</body>

</html>
