<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Mulish:wght@700&display=swap" rel="stylesheet">
    <title>Туры на Камчатку</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/logo.svg" alt="Логотип" class="">
                <h1 class="logo">DreamKam Tour</h1>
            </div>
            <div class="links">
                <a href="#">Туры на Камчатку</a>
                <a href="#">Активность</a>
                <a href="#">О нас</a>
                <a href="#">Реферальная программа</a>
                <button type="button">Забронировать</button>
            </div>
        </div>

        <h2>Найди свой идеальный тур на Камчатку</h2>

        <div class="parameters">
            <div class="period">
                <span>Период</span>
                <span>Лето - Осень</span>
                <button type="button" class="select"></button>
            </div>
            <div class="days">
                <span>К-во дней</span>
                <button type="button" class="plus"></button>
                <span>7</span>
                <button type="button" class="minus"></button>
            </div>
            <div class="price">
                <span>50 000 - 100 000 руб</span>
                <button type="button" class="select"></button>
            </div>
            <div class="choose">
                <button type="button" class="choose">Подобрать</button>
            </div>
        </div>
    </header>

    <section>

    </section>
</body>
</html>
